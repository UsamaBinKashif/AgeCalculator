<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Age Calculator | Usama Ahmed</title>
</head>

<body>
    <header>
        <h3>Age Calculator</h3>
    </header>
    <div class="eg">
        <h6>Date Format is : 13 november , 2000.</h6>
    </div>
    <div class="main1">
        <label for="dateOfbirth">Your Date Of Birth: </label>
        <input id="dob">
      </div>

    <div class="main2">
        <label for="dateToday">Today's Date: </label>
        <input id="todayD">
    </div>

    <div class="checking">
        <h1 id="result">
    </div>

    <div class="btns">
        <a onclick="dobFunction()">Check
            <lord-icon src="https://cdn.lordicon.com/pndvzexs.json"
            trigger="loop" colors="primary:#000000,secondary:#000000" style="width:30px;height:30px">
        </lord-icon></a>
        <a onclick="location.reload()">Reload
            <lord-icon src="https://cdn.lordicon.com/xjovhxra.json" trigger="loop"
            colors="primary:#000000,secondary:#08a88a" style="width:30px;height:30px">
        </lord-icon>
    </div>

    <footer>
        <h6 class="heading2">Developed By Usama Ahmed</h6>

        <div class="icons">
            <a href="https://www.facebook.com/usamasheikh22/" target="_blank"><img src="./img/icons8-facebook-circled.gif" ></a>
            <a href="https://www.instagram.com/brownandproud._/" target="_blank"><img src="./img/icons8-instagram.gif" ></a>
            <a href="https://github.com/UsamaBinKashif" target="_blank"><img src="./img/icons8-github.gif"></a>
        </div>

    </footer>
</body>
<script src="app.js"></script>
<script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>

</html>
